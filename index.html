<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all">
    <meta charset="utf-8">
    <title></title>
<!-- full data template -->
<!-- there are two templates with an id of "gov-template"  future debugger: one must be commented out for this to work. -->
    <script id="gov-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2>{{name}}</h2>
          <h3>{{designation}}</h3>
          <img src="{{images}}" />
        </header>
        <p>{{description}}</p>
        <p>{{weatherInfo}}</p>
        <ul>
          <li>{{addresses}}</li>
          <li>{{operatingHours}}</li>
          <li>{{entranceFees}}</li>
          <li>{{entrancePasses}}</li>
          <li>{{contacts}}</li>
          <li>{{url}}</li>
        </ul>
      </article>
    </script>
<!-- default data template-->
    <script id="gov-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2>{{name}}</h2>
          <h3>{{designation}}</h3>
        </header>
        <p>{{description}}</p>
        <p>{{weatherInfo}}</p>
        <ul>
          <li>{{url}}</li>
        </ul>
      </article>
    </script>
    <!-- Flickr data template -->
    <script id="flickr-template" type="text/x-handlebars-template">
      <!-- adds image and title in a div -->
      <div class="flickr_img">
        <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg" alt="{{title}}" />
        <p>{{title}}</p>
      </div>
    </script>
    <!-- Twitter data template -->
    <script id="twitter-template" type="text/x-handlebars-template">
      <article>
        <h2>{{id}}</h2>
        <h3>{{retweet_count}}</h3>
        <p>{{text}}</p>
        <img src="{{media_url_https}}" alt="Tweet picture">
      </article>
    </script>
  </head>
  <body>
<!-- Header -->
    <header>
      <h1>SocialParks</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/compare">Compare</a></li>
        </ul>
      </nav>
    </header>
<!-- Main body  -->
    <main>
      <section id="landing-page" class="flex-container">
        <div id="filters">
          <select id="region-filter">
            <option value="">---Filter by Region</option>
          </select>
          <select id="state-filter">
            <option value="">---Filter by State</option>
          </select>
          <select id="park-filter">
            <option value="">---Filter by Park</option>
          </select>
        </div>
        <div id="chartdiv"></div>
      </section>
      <section id="about-page"></section>
      <section id="regional-page" class="flex-container"></section>
      <section id="park-page" class="flex-container">
        <div id="twitter-feed"></div>
      </section>
      <section id="compare-page" class="flex-container"></section>
    </main>
<!-- Footer -->
    <footer>&copy; 2016 Couch Developers</footer>
    <script src="npsapikey.js"></script>
    <!-- Vendor Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="vendors/scripts/page.js"></script>
    <script src="vendors/scripts/html5sql.js"></script>
    <script src="vendors/scripts/webdb.js"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/usaLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="vendors/scripts/map.js"></script>
    <!-- View scripts -->
    <script src="scripts/views/govView.js"></script>
    <!-- Model scripts -->
    <script src="scripts/models/twitter.js"></script>
    <script src="scripts/models/govApi.js"></script>



    <!-- Controller scripts -->
    <script src="scripts/controllers/flickr.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/parkController.js"></script>
    <script src="scripts/controllers/compareController.js"></script>
    <script src="scripts/controllers/regionalController.js"></script>
    </body>
</html>
